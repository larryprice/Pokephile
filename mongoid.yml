development:
  sessions:
    default:
      database: dev_pokedex
      hosts:
        - localhost
      options:
        consistency: :strong
  options:

test:
  sessions:
    default:
      database: test_pokedex
      hosts:
        - localhost

production:
  sessions:
    default:
      uri: <%= ENV['MONGOHQ_URL'] %>
      options:
        skip_version_check: true
        safe: true
